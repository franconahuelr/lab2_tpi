<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/pages/add-city.css">
    <link rel="shortcut icon" href="./img/sun-and-cloud.png">


</head>

<body>
    <header>
        <h1>
            <img src="./img/sun-and-cloud.png" alt="">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <form id="agregar-ciudades" action="">
            <section id="form-city-list" class="city">
                <label for="city">Ingrese la ciudad a agregar:
                    <br><input type="text" class="texto-city" id="texto-city">
                    <br>
                    <button type="submit" onclick="getCitiesFromLocalStorage()" id="boton-guardar">Agregar</button>
                </label>
                <!-- Sección donde se debe colocar el formulario, con el select y el
        botón de consultar -->
            </section>
        </form>
        <section id="section-weather-result">

            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>

        <div class="alert-success"></div>

        <div class="alert-danger">Error: La ciudad ingresada no se encuentra en la API o se produjo un error
            al consultar </div>

        <div class="alert-warning">La ciudad ingresada ya se encuentra almacenada</div>

    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

<script src="JS/pages/add-city.js"></script>

</html>
